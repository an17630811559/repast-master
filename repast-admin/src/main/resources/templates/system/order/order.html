<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								会员ID：<input type="text" name="MemberId"/>
							</li>
							<li>
								店铺ID：<input type="text" name="shopId"/>
							</li>

							<li>
								订单编号：<input type="text" name="orderSn"/>
							</li>

							<li>
								用户帐号：<input type="text" name="memberUsername"/>
							</li>


							<li>
								支付方式：0->未支付；1->支付宝；2->微信：<input type="text" name="payType"/>
							</li>

							<li>
								订单来源：0->PC订单；1->app订单：<input type="text" name="sourceType"/>
							</li>

							<li>
								订单状态：0->待付款；1->待发货；2->已发货；3->已完成；4->已关闭；5->无效订单：<input type="text" name="status"/>
							</li>

							<li>
								订单类型：0->正常订单；1->秒杀订单：<input type="text" name="orderType"/>
							</li>

							<li>
								物流单号：<input type="text" name="deliverySn"/>
							</li>

							<li>
								省份/直辖市：<input type="text" name="receiverProvince"/>
							</li>

							<li>
								城市：<input type="text" name="receiverCity"/>
							</li>

							<li>
								区：<input type="text" name="receiverRegion"/>
							</li>

							<li>
								确认收货状态：0->未确认；1->已确认：<input type="text" name="confirmStatus"/>
								<select name="confirmStatus" th:with="type=${@dict.getType('sys_normal_disable')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success disabled" onclick="$.operate.add()" shiro:hasPermission="system:order:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:order:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:order:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:order:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:order:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:order:remove')}]];
        var prefix = ctx + "system/order";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "订单",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '订单id',
					visible: false
				},
				{
					field : 'memberId', 
					title : '会员Id',
					sortable: true
				},
				{
					field : 'shopId', 
					title : '商品Id',
					sortable: true
				},
				{
					field : 'groupPromotionId', 
					title : '拼团活动ID',
					sortable: true
				},
				{
					field : 'couponId', 
					title : '促销活动ID',
					sortable: true
				},
				{
					field : 'orderSn', 
					title : '订单编号',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '提交时间',
					sortable: true
				},
				{
					field : 'memberUsername', 
					title : '用户帐号',
					sortable: true
				},
				{
					field : 'totalAmount', 
					title : '订单总金额',
					sortable: true
				},
				{
					field : 'payAmount', 
					title : '应付金额（实际支付金额）',
					sortable: true
				},
				{
					field : 'freightAmount', 
					title : '运费金额',
					sortable: true
				},
				{
					field : 'promotionAmount', 
					title : '促销优化金额（促销价、满减、阶梯价）',
					sortable: true
				},
				{
					field : 'integrationAmount', 
					title : '积分抵扣金额',
					sortable: true
				},
				{
					field : 'couponAmount', 
					title : '优惠券抵扣金额',
					sortable: true
				},
				{
					field : 'discountAmount', 
					title : '管理员后台调整订单使用的折扣金额',
					sortable: true
				},
				{
					field : 'payType', 
					title : '支付方式：',
					sortable: true,
					formatter: function(value, row, index) {
						var actions=[];
						if (0==row.payType){
							actions.push('未支付');
						}else if(1==row.payType){
							actions.push('支付宝');
						}else if(3==row.payType){
							actions.push('微信');
						}
						return actions;
					}
				},
				{
					field : 'sourceType', 
					title : '订单来源：',
					sortable: true,
					formatter: function(value, row, index) {
						var actions=[];
						if (0==row.sourceType){
							actions.push('PC订单');
						}else if(1==row.sourceType){
							actions.push('app订单');
						}
						return actions;
					}
				},
				{
					field : 'status', 
					title : '订单状态：',
					sortable: true,
					formatter: function(value, row, index) {
						var actions=[];
						if (0==row.status){
							actions.push('待付款');
						}else if(1==row.status){
							actions.push('待发货');
						}else if(2==row.status){
							actions.push('已发货');
						}else if(3==row.status){
							actions.push('已完成');
						}else if(4==row.status){
							actions.push('已关闭');
						}else if(5==row.status){
							actions.push('无效订单');
						}
						return actions;
					}
				},
				{
					field : 'orderType', 
					title : '订单类型：',
					sortable: true,
					formatter: function(value, row, index) {
						var actions=[];
						if (0==row.orderType){
							actions.push('正常订单');
						}else if(1==row.orderType){
							actions.push('秒杀订单');
						}
						return actions;
					}
				},
				{
					field : 'deliveryCompany', 
					title : '物流公司(配送方式)',
					sortable: true
				},
				{
					field : 'deliverySn', 
					title : '物流单号',
					sortable: true
				},
				{
					field : 'autoConfirmDay', 
					title : '自动确认时间（天）',
					sortable: true
				},
				{
					field : 'integration', 
					title : '可以获得的积分',
					sortable: true
				},
				{
					field : 'growth', 
					title : '可以活动的成长值',
					sortable: true
				},
				{
					field : 'promotionInfo', 
					title : '活动信息',
					sortable: true
				},
				{
					field : 'billType', 
					title : '发票类型：',
					sortable: true,
					formatter: function(value, row, index) {
						var actions=[];
						if (0==row.billType){
							actions.push('不开发票');
						}else if(1==row.billType){
							actions.push('电子发票');
						}else if(2==row.billType){
							actions.push('纸质发票');
						}
						return actions;
					}
				},
				{
					field : 'billHeader', 
					title : '发票抬头',
					sortable: true
				},
				{
					field : 'billContent', 
					title : '发票内容',
					sortable: true
				},
				{
					field : 'billReceiverPhone', 
					title : '收票人电话',
					sortable: true
				},
				{
					field : 'billReceiverEmail', 
					title : '收票人邮箱',
					sortable: true
				},
				{
					field : 'receiverName', 
					title : '收货人姓名',
					sortable: true
				},
				{
					field : 'receiverPhone', 
					title : '收货人电话',
					sortable: true
				},
				{
					field : 'receiverPostCode', 
					title : '收货人邮编',
					sortable: true
				},
				{
					field : 'receiverProvince', 
					title : '省份/直辖市',
					sortable: true
				},
				{
					field : 'receiverCity', 
					title : '城市',
					sortable: true
				},
				{
					field : 'receiverRegion', 
					title : '区',
					sortable: true
				},
				{
					field : 'receiverDetailAddress', 
					title : '详细地址',
					sortable: true
				},
				{
					field : 'note', 
					title : '订单备注',
					sortable: true
				},
				{
					field : 'confirmStatus', 
					title : '确认收货状态:',
					sortable: true,
					formatter: function(value, row, index) {
						var actions=[];
						if (0==row.confirmStatus){
							actions.push('未确认');
						}else if(1==row.confirmStatus){
							actions.push('已确认');
						}
						return actions;
					}
				},
				{
					field : 'deleteStatus', 
					title : '删除状态：',
					sortable: true,
					formatter: function(value, row, index) {
						var actions=[];
						if (0==row.deleteStatus){
							actions.push('未删除');
						}else if(1==row.deleteStatus){
							actions.push('已删除');
						}
						return actions;
					}
				},
				{
					field : 'useIntegration', 
					title : '下单时使用的积分',
					sortable: true
				},
				{
					field : 'paymentTime', 
					title : '支付时间',
					sortable: true
				},
				{
					field : 'deliveryTime', 
					title : '发货时间',
					sortable: true
				},
				{
					field : 'receiveTime', 
					title : '确认收货时间',
					sortable: true
				},
				{
					field : 'commentTime', 
					title : '评价时间',
					sortable: true
				},
				{
					field : 'modifyTime',
					title : '修改时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
